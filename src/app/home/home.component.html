<ActionBar title="Sermons">
    <GridLayout rows="40" columns="40 *">
      <Image row="0" col="0" src="~/images/icon.png" ></Image>
      <Label row="0" col="1" text="Sermons"></Label>
    </GridLayout>
  </ActionBar>
<GridLayout>
    <ListView [items]="items">
        <ng-template let-item="item">
            <StackLayout>
                <Label [nsRouterLink]="['../item', item.key]" [text]="item.name"></Label>
            </StackLayout>
        </ng-template>
    </ListView>

</GridLayout>
